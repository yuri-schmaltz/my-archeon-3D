name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies (Mock)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true # Try installing what we can, likely fail on CUDA specifics
        # Install mocks for unavailable system libs if needed for real tests, 
        # but for smoke tests we mock inside the test file.
        pip install coverage

    - name: Run Smoke Tests
      run: |
        # We use the sanity test which mocks missing dependencies
        python tests/test_sanity.py

    - name: Build Docker Image
      run: |
        docker build . --file Dockerfile --tag hunyuan3d-2:latest
