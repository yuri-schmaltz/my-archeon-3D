version: '3.8'

services:
  hunyuan3d:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunyuan3d-2-app
    image: hunyuan3d:2.1.0
    
    # Port mapping
    ports:
      - "7860:7860"  # Gradio
      - "8000:8000"  # API Server
    
    # Volume mounts
    volumes:
      # Cache directory for models and generated outputs
      - ./gradio_cache:/app/gradio_cache
      - ./logs:/app/logs
      # Optional: custom models directory
      # - ./models:/app/models
    
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - LOG_LEVEL=INFO
    
    # Resource limits
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=hunyuan3d"

# Volume definitions
volumes:
  gradio_cache:
    driver: local
  logs:
    driver: local

# Network
networks:
  default:
    name: hunyuan3d-network
    driver: bridge
